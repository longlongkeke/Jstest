<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload=function(){
				var oInput=document.getElementsByTagName("input");
				//alert(detectNum("12334"));
				
				oInput[1].onclick=function(){
				if(detectNum(oInput[0].value)){
					alert("恭喜！全是数字");
				
				}else{
					alert("输入有误");
					
				}
					
					
				}
				
				function detectNum(str){
					var n=0;
					for (var i=0;i<str.length;i++) {
						n=str.charCodeAt(i);
						if (n<48||n>57) return false;
						
					}
							return true;
					
					
				}
				
				
			}
			
			
		</script>
		
	</head>
	<body>
		<input type="text" />
		<input type="button" value="确定" />
		
		
	</body>
</html>
