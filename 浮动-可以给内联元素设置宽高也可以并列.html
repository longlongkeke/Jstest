<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title>
		<style type="text/css">
			*{
				margin:0px;
				padding:0px;
			}
			#box div{
				float: left;
				width: 200px;
				height: 50px;
				background-color: #333;
			}
			#box span{
				float: left;
				width: 200px;
				height: 50px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div>div</div>
			<span>span</span>
		</div>
		
	</body>
</html>
