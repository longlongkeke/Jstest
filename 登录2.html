<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>登录页面</title>  
  
    <link rel="stylesheet" type="text/css" href="css/signOn.css"/>  
    <script type="text/javascript" src="js/index.js"></script>  
    <script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
</head>  
  
<body>  
<div id="login_frame">  
  
    <p id="image_logo"><img src="img/logo3.png"></p>  
  
    <form method="post" action="login.js">  
  
        <p><label class="label_input">学号</label><input type="text" id="username" class="text_field"/></p>  
        <p><label class="label_input">密码</label><input type="text" id="password" class="text_field"/></p>  
  
        <div id="login_control">  
            <input type="button" id="btn_login" value="登录" onclick="login();"/>  
            <a id="forget_pwd" href="">忘记密码？</a>  
        </div>  
    </form>  
</div> 
<script type="text/javascript">
    $("#denglu").click(function() {
 
    var uid = $("#uid").val();
    var pwd = $("#pwd").val();
 
    $.ajax({
        type: "post",
        url: "dengluchuli.php",
        data: {
            u: uid,
            p: pwd
        },
        dataType: "json",
        success: function(r) {
            if(r.trim() == "y") {
                window.location.href = "ppp.php";
            } else {
                alert("用户名或密码错误");
            }
        }
    });
 
})</script>
  
</body>  
</html>
